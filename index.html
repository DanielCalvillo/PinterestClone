<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pinterest</title>
  </head>

  <body>
    <header class="header">
      <div class="navizq">
        <img
          src="https://1000marcas.net/wp-content/uploads/2019/12/Pinterest-Logo.png"
          alt="pinterest logo"
          class="pinterestlogo"
        />
        <span>Inicio</span>
        <span>Hoy</span>
        <span>Siguiendo</span>
      </div>
      <input class="centro" type="text" placeholder="Buscar" />

      <div class="navder">
        <img
          src="https://icons555.com/images/icons-gray/image_icon_appointment_reminders_pic_512x512.png"
          alt="iconalert"
          class="campalert"
        />
        <img
          src="https://www.iconfinder.com/data/icons/proglyphs-mailing-and-messaging/512/Chat_Active-512.png"
          alt="bubble message icon"
          class="bubble"
        />
        <img
          src="https://pbs.twimg.com/media/EUol1N-XsAgMHF5.jpg"
          alt="perfil icon"
          class="perfilicon"
        />
        <div class="list">
          <input type="text" list="cuentas" />
          <datalist id="cuentas">
            <option value="Agregar otra cuenta"></option>
            <option value="Agregar una cuenta para empresa gratis"></option>
            <option value="Configuración"></option>
            <option value="Mejora  tu feed de inicio"></option>
            <option value="Instalar la aplicación de Windows"></option>
            <option value="Obtener ayuda"></option>
            <option value="Ver condiciones y privacidad"></option>
            <option value="Salir"></option>
          </datalist>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <header class="header"></header>

        <div class="panel">
          <img src="https://picsum.photos/300/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/600/300/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/250/200/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/200/500/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/550/550/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/100/250/?random" />
        </div>
        <div class="panel tall-panel">
          <img src="https://picsum.photos/200/400/?random" />
        </div>
        <div class="panel tall-panel">
          <img src="https://picsum.photos/600/300/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/300/300/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/200/500/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/300/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/800/600/?random" />
        </div>
        <div class="panel tall-panel">
          <img src="https://picsum.photos/200/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/200/200/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/200/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/600/600/?random" />
        </div>
        <div class="panel tall-panel">
          <img src="https://picsum.photos/300/600/?random" />
        </div>
        <div class="panel tall-panel">
          <img src="https://picsum.photos/400/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/600/600/?random" />
        </div>
        <div class="panel">
          <img src="https://picsum.photos/200/200/?random" />
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
